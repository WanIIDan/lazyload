<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .lazy {
            display: block;
            margin: 10px;

<body>
    <span style="font-size: 18px">懒加载：</span><br>   
    <span style="font-size: 15px">Lazyload 是一个用 JavaScript 编写的 jQuery 插件. 它可以延迟加载长页面中的图片. 在浏览器可视区域外的图片不会被载入, 直到用户将页面滚动到它们所在的位置. 这与图片预加载的处理方式正好是相反的.</span><br>
    <img class="lazy" alt="" width="200" height="200" data-original="./1.jpg" />

<script type="text/javascript" src="jquery.js"></script>
